<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berras Boats</title>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Mulish:wght@800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <h1>Berras Båtar</h1>

        <!-- Hämta alla båtar******************** -->
        <div class='getAllBoats'>
            <h3>Hämta alla båtar</h3>

            <button class='getBoatsButton'>Hämta alla båtar</button>
            <div>
    
                <ul class='boatList'>
                </ul>
            </div>

        </div>

        <!-- Hämta en specifik båt -->
        <div class='findBoat'>
            <h3>Hämta en båt på id</h3>
            
            
            <input type="text" id='inputFindBoat' value=''>
            <button class='findBoatButton'>Hämta en spec båt</button>
            <div class='findBoatContainer'>
    
           
            </div>
        </div>

        <!-- Lägg till ny båt*********************** -->
        <div class="addBoat">
            <h3>Lägg till en helt ny båt</h3><p>Det blir en Ockelbo DC 21</p>
            <form class="form">
                <label class="label">Modellnamn: <input type="text" id="inputModelName" value=""></label> 
                <label class="label">Byggnadsår: <input type="number" id="inputConstructionYear" value=""></label> 
                <label class="label">Pris: <input type="number" id="inputPrice" value=""></label> 
                <div class="checkboxes">
              
                   <label>Segel: <input type="checkbox" id="inputHasSail"></label> 
                   <label>Motor: <input type="checkbox" id="inputHasMotor"></label>  
                 
                </div>
           
            </form>
            <button class="addBoatButton">Add new boat</button>
            <p class='newBoat'></p>
        </div>


        <!-- Search -->
        <div class='searchContainer'>
            <h3>Search-engine</h3>

            <select name="categorys" id="categorys">
                <option value="word">Word</option>
                <option value="maxprice">Max price</option>
                <option value="madebefore">Made before year..</option>

            </select>

            
            <input type="text" id="searchInput" value="">
            <button class="searchButton">Sök</button>

            <div>
    
                <ul class="searchResultList">
                </ul>
            </div>


        </div>

        <!-- Delete -->
        <div class="deleteContainer">
            <h3>Ta bort en båt på id</h3>
            <label><input type="text" id="boatDelete" value=""></label>
            <button class='deleteButton'>Delete</button>

        </div>
       

        <!-- Lägg till flera nya båtar om det är tomt i databasen*********************** -->
        <div class="addGangOfBoats">
            <h3>Tomt i databasen?</h3><p>Lägg till ett helt gäng båtar. Bara att klicka.</p>
            <button class="addGangOfBoatsButton">Add gang of boats</button>

        </div>

    </main>
    
</body>
</html>
