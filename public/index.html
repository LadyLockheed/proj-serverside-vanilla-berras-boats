<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berras Boats</title>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Mulish:wght@800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>

  
        <div class="image">
            <button class='getBoatsButton'>Get all boats</button>
            <h1>Berras Boats - a restful API demonstration</h1>

        </div>
        <!-- <div class="imagetest">


        </div> -->

        <!-- Hämta alla båtar******************** -->
        <div class='getAllBoats'>
            <h3>Get all boats</h3>

            <div>
                <ul class='boatList'>
                </ul>
            </div>

        </div>

        <!-- Hämta en specifik båt -->
        <div class='findBoat'>
            <h3>Get boat on id</h3>
            
            <input type="text" id='inputFindBoat' value=''>
            <button class='findBoatButton'>Get boat</button>
            <div class='findBoatContainer'>
    
           
            </div>
        </div>

        <!-- Lägg till ny båt*********************** -->
        <div class="addBoat">
            <h3>Add a new boat</h3>
            <form class="form">
                <label class="label">Modelname: <input type="text" id="inputModelName" value=""></label> 
                <label class="label">Construction-year: <input type="number" id="inputConstructionYear" value=""></label> 
                <label class="label">Price: <input type="number" id="inputPrice" value=""></label> 
                <div class="checkboxes">
              
                   <label>Has sail: <input type="checkbox" id="inputHasSail"></label> 
                   <label>Has motor: <input type="checkbox" id="inputHasMotor"></label>  
                 
                </div>
                <label class="label">Image (url): <input type="text" id="inputImgUrl" value=""></label> 
            </form>
            <button class="addBoatButton">Add boat</button>
            <p class='newBoat'></p>
        </div>


        <!-- Search -->
        <div class='searchContainer'>
            <h3>Search-engine</h3>

            <select name="categorys" id="categorys">
                <option value="word">Word</option>
                <option value="maxprice">Max price</option>
                <option value="madebefore">Made before year..</option>

            </select>

            <input type="text" id="searchInput" value="">
            <button class="searchButton">Search</button>

            <div>
    
                <ul class="searchResultList">
                </ul>
            </div>

        </div>

        <!-- Restore database*********************** -->
        <div class="restoreContainer">
            <h3>Restore database</h3><p>Empty database and reinstore original boatlist</p>
            <button class="restoreButton">Reset</button>
            <p class='restoreMsg'></p>
        </div>

    </main>
    
</body>
</html>
